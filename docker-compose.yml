services:
  dyndns:
    image: ghcr.io/a-belhadj/ionos-ddns:latest
    container_name: ionos-dyndns
    restart: unless-stopped
    environment:
      - IONOS_API_KEY=${IONOS_API_KEY}
      - IONOS_DOMAINS=${IONOS_DOMAINS}
      - UPDATE_INTERVAL_SECONDS=${UPDATE_INTERVAL_SECONDS}
      - LOG_LEVEL=${LOG_LEVEL}
      - HEARTBEAT_INTERVAL_SECONDS=${HEARTBEAT_INTERVAL_SECONDS:-21600}
      - HEALTH_PORT=${HEALTH_PORT:-8080}
    ports:
      - "${HEALTH_PORT:-8080}:${HEALTH_PORT:-8080}"
    env_file:
      - .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
